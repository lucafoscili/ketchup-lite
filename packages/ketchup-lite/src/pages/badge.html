<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>kul-badge</title>
        <script type="module" src="/build/ketchup-lite.esm.js"></script>
        <script nomodule src="/build/ketchup-lite.js"></script>
        <link rel="stylesheet" href="/assets/css/global.css" />
        <link
            rel="stylesheet"
            href="/assets/css/badge.css"
        /><script src="/assets/js/global.js"></script>
    </head>

    <body>
        <div id="landing-spinner-modal"
            ><div id="landing-spinner-wrapper">
                <div id="landing-spinner-container"
                    ><kul-spinner active layout="13"></kul-spinner
                ></div>
                <div id="landing-spinner-label">Loading...</div></div
            >
        </div>
        <div class="section--wrapper">
            <div class="section">
                <h2>Badge</h2>
                <div class="flex-wrapper flex-wrapper--responsive">
                    <div class="example"
                        ><div>Empty badge</div><kul-badge id="empty"></kul-badge
                    ></div>
                    <div class="example"
                        ><div>Badge with text</div
                        ><kul-badge id="kul-label"></kul-badge
                    ></div>
                    <div class="example"
                        ><div>Badge with custom style</div
                        ><kul-badge id="kul-style"></kul-badge></div
                    ><div class="example"
                        ><div>Badge positions</div
                        ><kul-badge id="kul-position"></kul-badge></div
                    ><div class="example"
                        ><div>Badge states colors</div
                        ><kul-badge id="kul-colors"></kul-badge></div
                    ><div class="example"
                        ><div>Badge with icon</div
                        ><kul-badge id="kul-icon"></kul-badge></div
                    ><div class="example"
                        ><div>Badge with image</div
                        ><kul-badge id="kul-image"></kul-badge></div
                ></div>
            </div>
        </div>
        <script src="/assets/js/badge.js"></script>
    </body>
</html>
