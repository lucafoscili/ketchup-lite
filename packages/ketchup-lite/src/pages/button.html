<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>kul-button</title>
        <script type="module" src="/build/ketchup-lite.esm.js"></script>
        <script nomodule src="/build/ketchup-lite.js"></script>
        <link rel="stylesheet" href="/assets/css/global.css" />
        <link
            rel="stylesheet"
            href="/assets/css/button.css"
        /><script src="/assets/js/global.js"></script>
    </head>

    <body>
        <div id="landing-spinner-modal"
            ><div id="landing-spinner-wrapper">
                <div id="landing-spinner-container"
                    ><kul-spinner active layout="13"></kul-spinner
                ></div>
                <div id="landing-spinner-label">Loading...</div></div
            >
        </div>
        <div class="section--wrapper">
            <div class="section">
                <h2>Raised</h2>
                <div class="flex-wrapper flex-wrapper--responsive"
                    ><div class="example"
                        ><kul-button
                            data-index="0"
                            id="kul-colors"
                        ></kul-button></div
                    ><div class="example"
                        ><kul-button
                            data-index="0"
                            id="kul-disabled"
                        ></kul-button></div
                    ><div class="example"
                        ><kul-button data-index="0" id="kul-icon"></kul-button
                    ></div>
                    <div class="example"
                        ><kul-button data-index="0" id="kul-label"></kul-button
                    ></div>
                    <div class="example"
                        ><kul-button
                            data-index="0"
                            id="kul-label-icon"
                        ></kul-button
                    ></div>
                    <div class="example"
                        ><kul-button data-index="0" id="kul-style"></kul-button
                    ></div> </div
            ></div>
        </div>
        <div class="section--wrapper">
            <div class="section">
                <h2>Outlined</h2>
                <div class="flex-wrapper flex-wrapper--responsive"
                    ><div class="example"
                        ><kul-button
                            data-index="0"
                            kul-styling="outlined"
                            id="kul-colors-o"
                        ></kul-button></div
                    ><div class="example"
                        ><kul-button
                            data-index="0"
                            kul-styling="outlined"
                            id="kul-disabled-o"
                        ></kul-button></div
                    ><div class="example"
                        ><kul-button
                            data-index="0"
                            kul-styling="outlined"
                            id="kul-icon-o"
                        ></kul-button
                    ></div>
                    <div class="example"
                        ><kul-button
                            data-index="0"
                            kul-styling="outlined"
                            id="kul-label-o"
                        ></kul-button
                    ></div>
                    <div class="example"
                        ><kul-button
                            data-index="0"
                            kul-styling="outlined"
                            id="kul-label-icon-o"
                        ></kul-button
                    ></div>
                    <div class="example"
                        ><kul-button
                            data-index="0"
                            kul-styling="outlined"
                            id="kul-style-o"
                        ></kul-button
                    ></div> </div
            ></div>
        </div>
        <div class="section--wrapper">
            <div class="section">
                <h2>Flat</h2>
                <div class="flex-wrapper flex-wrapper--responsive"
                    ><div class="example"
                        ><kul-button
                            data-index="0"
                            kul-styling="flat"
                            id="kul-colors-f"
                        ></kul-button></div
                    ><div class="example"
                        ><kul-button
                            data-index="0"
                            kul-styling="flat"
                            id="kul-disabled-f"
                        ></kul-button></div
                    ><div class="example"
                        ><kul-button
                            data-index="0"
                            kul-styling="flat"
                            id="kul-icon-f"
                        ></kul-button
                    ></div>
                    <div class="example"
                        ><kul-button
                            data-index="0"
                            kul-styling="flat"
                            id="kul-label-f"
                        ></kul-button
                    ></div>
                    <div class="example"
                        ><kul-button
                            data-index="0"
                            kul-styling="flat"
                            id="kul-label-icon-f"
                        ></kul-button
                    ></div>
                    <div class="example"
                        ><kul-button
                            data-index="0"
                            kul-styling="flat"
                            id="kul-style-f"
                        ></kul-button
                    ></div> </div
            ></div>
        </div>
        <script src="/assets/js/button.js"></script>
    </body>
</html>
