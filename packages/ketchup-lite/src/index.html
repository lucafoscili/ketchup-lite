<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Ketchup Lite Dev. Env.</title>
        <script type="module" src="/build/ketchup-lite.esm.js"></script>
        <script nomodule src="/build/ketchup-lite.js"></script>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            html,
            body,
            #ketchup-lite-showcase {
                height: 100%;
                width: 100%;
            }
            html {
                background-color: var(--kul-background-color, black);
                color: var(--kul-text-color);
                font-family: var(--kul-font-family);
                font-size: var(--kul-font-size);
            }
            #bg {
                background: url('./assets/fractal.jpg');
                background-size: cover;
                height: 100vh;
                left: 0;
                opacity: 0.875;
                pointer-events: none;
                position: fixed;
                transition: opacity 125ms ease-in;
                width: 100vw;
            }
            [kul-light-theme] #bg {
                filter: invert(1);
            }
            #dev-server-progress-bar {
                background: var(--kul-spinner-color) !important;
            }
            ::-webkit-scrollbar {
                width: 9px;
            }
            ::-webkit-scrollbar-thumb {
                background-color: var(--kul-primary-color);
                -webkit-transition: background-color 0.2s ease-in-out;
                transition: background-color 0.2s ease-in-out;
            }
            ::-webkit-scrollbar-track {
                background-color: var(--kul-background-color);
            }
        </style>
    </head>

    <body>
        <script>
            console.log('Initializing index page...');

            document.addEventListener('kul-manager-ready', (e) => {
                console.log('KupManager ready!', e);
                document.querySelector('kul-splash').unmount();
                document
                    .getElementById('ketchup-lite-showcase')
                    .append(document.createElement('kul-showcase'));
            });
        </script>
        <kul-splash id="splash">
            <kul-spinner kul-active kul-layout="14"></kul-spinner>
        </kul-splash>
        <div id="bg"></div>
        <div id="ketchup-lite-showcase"></div>
    </body>
</html>
