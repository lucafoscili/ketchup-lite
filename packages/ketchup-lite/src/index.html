<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Ketchup Lite Dev. Env.</title>
    <script type="module" src="/build/ketchup-lite.esm.js" defer></script>
    <script nomodule src="/build/ketchup-lite.js" defer></script>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body,
      #ketchup-lite-showcase {
        height: 100%;
        width: 100%;
      }
      html {
        background-color: var(--kul-background-color, black);
        color: var(--kul-text-color);
        font-family: var(--kul-font-family);
        font-size: var(--kul-font-size);
      }
      #bg {
        background: url("./assets/color_splash.png");
        background-size: cover;
        height: 100vh;
        left: 0;
        opacity: 0.475;
        pointer-events: none;
        position: fixed;
        transition: opacity 125ms ease-in;
        width: 100vw;
        z-index: -1;
        will-change: opacity;
      }
      [kul-light-theme] #bg {
        filter: invert(1);
      }
      #dev-server-progress-bar {
        background: var(--kul-spinner-color) !important;
      }
      [hidden] {
        opacity: 0;
        transition: opacity 225ms ease-in;
        will-change: opacity;
      }
      ::-webkit-scrollbar {
        width: 9px;
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--kul-primary-color);
        -webkit-transition: background-color 0.2s ease-in-out;
        transition: background-color 0.2s ease-in-out;
      }
      ::-webkit-scrollbar-track {
        background-color: var(--kul-background-color);
      }
    </style>
  </head>

  <body>
    <script>
      const managerCb = (e) => {
        const { theme } = e.detail.kulManager;
        requestAnimationFrame(async () => {
          console.log("Setting default theme...");
          theme.set();
        });
        document.removeEventListener("kul-manager-ready", managerCb);
        console.log("KulManager ready.");
      };
      document.addEventListener("kul-manager-ready", managerCb);

      console.log("Initializing index page...");
      const readyCb = (e) => {
        const { comp, eventType } = e.detail;
        switch (eventType) {
          case "ready":
            console.log("App ready!");
            comp.unmount();
            document.querySelector("kul-showcase").hidden = false;
            break;
        }
        document.removeEventListener("kul-splash-event", readyCb);
      };

      document.addEventListener("kul-splash-event", readyCb);
    </script>
    <kul-splash id="splash" aria-label="Loading application">
      <kul-spinner
        kul-active
        kul-layout="14"
        role="status"
        aria-live="polite"
      ></kul-spinner>
    </kul-splash>
    <div id="bg" aria-hidden="true"></div>
    <div id="ketchup-lite-showcase"><kul-showcase hidden></kul-showcase></div>
  </body>
</html>
