name: Publish NPM Package on merge (main)

on:
    push:
        branches:
            - main

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Count Components
              run: |
                  COUNT=$(ls -l packages/ketchup-lite/src/components | grep '^d' | wc -l)
                  echo "{ \"components\": $COUNT }" > count.json

            - name: Configure Git for Component Count Update
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
                  git add count.json
                  git commit -m "Updated component count"
                  git push origin main

            - name: Clear npm cache
              run: npm cache clean --force

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '18.x'
                  registry-url: 'https://registry.npmjs.org'

            - name: Install dependencies
              run: yarn install --immutable

            - name: Build Ketchup Lite
              run: npm run build

            - name: Publish Ketchup Lite
              run: |
                  cd packages/ketchup-lite
                  npm publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Publish Ketchup Lite React
              run: |
                  cd packages/ketchup-lite-react
                  npm publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
