name: Publish NPM Package (candidate)

on:
  pull_request:
    branches:
      - candidate
    types: [closed]

jobs:
  publish-rc:
    if: ${{ github.event.pull_request.merged == true && github.event.pull_request.head.ref == 'version-bump-rc' }}
    runs-on: ubuntu-latest
    environment: Development
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup and Build
        uses: ./.github/actions/setup
        with:
          node-version: '18.x'
          install-immutable: 'true'
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build Packages
        shell: bash
        run: yarn build

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Publish Packages with Lerna
        run: |
          npx lerna publish from-package --yes --dist-tag rc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
